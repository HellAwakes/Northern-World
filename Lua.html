<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Roblox Scripter</title>
    <link rel="stylesheet" href="css/Lua.css">
</head>
<body>
    <div class="container">
        <h1>Apply for Roblox Scripter Position</h1>
        <form action="https://formspree.io/f/xjkkanrr" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" required>

            <label for="portfolio">Github URL:</label>
            <input type="url" id="portfolio" name="portfolio" required>

            <label for="message">Why do you want to join our team?</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
